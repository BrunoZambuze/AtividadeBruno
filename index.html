<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Bruno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .resultado {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .sucesso {
      color: green;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tarefa 1</a>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h1>Escolha o botão correto!</h1>
    <div class="btn-group container mt-3 mb-3">
      <button class="btn btn-primary" onclick="escolherBotao(1)">Botão 1</button>
      <button class="btn btn-primary" onclick="escolherBotao(2)">Botão 2</button>
      <button class="btn btn-primary" onclick="escolherBotao(3)">Botão 3</button>
      <button class="btn btn-primary" onclick="escolherBotao(4)">Botão 4</button>
      <button class="btn btn-primary" onclick="escolherBotao(5)">Botão 5</button>
    </div>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    const botaoCorreto = Math.floor(Math.random() * 5) + 1;

    function escolherBotao(botaoEscolhido) {
      const resultadoDiv = document.getElementById('resultado');
      
      if (botaoEscolhido === botaoCorreto) {
        resultadoDiv.textContent = `Você acertou! O botão correto é o ${botaoEscolhido}.`;
        resultadoDiv.classList.remove('erro');
        resultadoDiv.classList.add('sucesso');
      } else {
        resultadoDiv.textContent = `Você errou! O botão ${botaoEscolhido} não é o correto.`;
        resultadoDiv.classList.remove('sucesso');
        resultadoDiv.classList.add('erro');
      }
    }
  </script>

</body>
</html>
